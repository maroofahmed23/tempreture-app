<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tamperature App</h1>
    
    <form onsubmit="ConditionCheck(); return false;">
        <label for="temp">Temperature:</label>
        <input type="number" id="temp">


        <input type="submit" value="Check">
    </form>

    <p id="result"></p>
    
    <script>
        function    ConditionCheck() {

            let temp = +document.querySelector("#temp").value;

            if (  temp > 30) {  
                document.querySelector("#result")
                .innerHTML = "its too hot";

            } else if (temp > 25) {
                document.querySelector("#result")
                .innerHTML = "its pleasent outside";

            } else if (temp > 10) {
                document.querySelector("#result")
                .innerHTML = "probably you would need a jacket";

            } else {
                document.querySelector("#result")
                .innerHTML = "its freezing outside";
            }
        }
    </script>
    
</body>
</html>
